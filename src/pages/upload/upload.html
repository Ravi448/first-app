<ion-header>

  <ion-navbar>
    <ion-title>My New Memory</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
     <ion-card>
      <img src={{myImage}}/>
        <button ion-button round full color="primary" (click)="chooseImage()" >Choose Image</button>
      <form (ngSubmit)="newPost(f.value)" #f="ngForm">
      <ion-card-content>
        <ion-card-title>
          <ion-input type="text" name="title" ngModel placeholder="Give me a title" required></ion-input>
        </ion-card-title>
        <ion-textarea name="about" ngModel placeholder="Write something about this image" required></ion-textarea>
      </ion-card-content>
      <ion-row>
        <ion-item>
          <ion-label> {{share}}</ion-label>
          <ion-toggle color="energized" checked="false" (ionChange)="changeStatus($event)"></ion-toggle>
        </ion-item>
      </ion-row>
      <button ion-button full color="primary" [disabled]="!f.valid">Let's Share</button>
      </form>
    </ion-card>
  </ion-list>
</ion-content>
