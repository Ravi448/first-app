<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form (ngSubmit)="signup(f.value)" #f="ngForm" >
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" name="first_name" ngModel required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" name="last_name" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" ngModel required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="number" name="phone" ngModel required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" name="cpassword" ngModel required></ion-input>
      </ion-item>
      <button ion-button full primary [disabled]="!f.valid">Signup</button>
    </form>
  </ion-list>
</ion-content>
